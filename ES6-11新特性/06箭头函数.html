        //this是静态的 始终指向函数声明时所在作用域下的this的值

            console.log('a');
        }
        let a2 = ()=>{
            console.log('a');
        }
        window.name = 'ssssss';
        const SSSSS = {
            name:'asaf'
        }

        a2();

        a.call(SSSSS);
        a2.call(SSSSS);
