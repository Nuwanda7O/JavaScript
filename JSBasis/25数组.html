<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array();
        arr[0] = 10;
        arr[1] = 5;
        console.log(arr.length);
        //非连续数组 获得最大索引+1
        arr[arr.length] = 6; //相当于在最后加
        //字面量创建数组 数组里可以放任意数据类型 包括对象 函数
        var arr = [1,3,null,false,4,2];
        var arr = [10]; //有一个10
        var arr = new Array(10); //数组大小为10
        var arr = new Array(10,20); //数组里有10，20

        arr.push(2,5,2,7,2);//末尾添加元素 返回长度
        arr.pop();//删除数组最后一个元素 返回被删除的元素
        arr.unshift(2,5,3);//向数组开头添加元素 返回新长度
        arr.shift();//删除第一个元素 返回被删除的元素

        //遍历
         for(var i=0;i<arr.length;i++){
             console.log(arr[i]);
         }
         //数组中有几个元素 foreach执行几次 遍历到的元素以实参的形式传递进来
         //浏览器会在回调函数中传递三个参数：正在遍历的元素、当前索引、当前数组
         arr.forEach(function(a,b,c){//我们创建这个函数 但由浏览器调用 称回调函数
             console.log(a);
         });

         var arr = [1,2,3,4];
         var arr = arr.slice(0,2); //切片 返回数组
         //第二个参数不写 表示一直到最后 索引可用负值

         arr.splice(0,2,"ss","fg");//会操作原数组 将元素删除 表示！！从第0位置开始删除2个元素 并用后面的元素替换

         //连接两个或多个数组 并返回新数组
         arr2 = [1,2,3];
         arr.concat(arr2,4,6,2);
         //join将数组转换为字符串
         arr.join(",");//以,为连接符
         //翻转数组
         arr.reverse();
         arr.sort();//Unicode
         //可以自己设置排序规则 用回调函数
         arr.sort(function(a,b){
            if(a>b){
                return 1;//返回值大于0 元素会交换位置
            }else if(a<b){
                return -1;
            }else{
                return 0;
            }
            
         })
    </script>
</head>
<body>
    
</body>
</html>
