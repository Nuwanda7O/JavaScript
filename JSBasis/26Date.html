<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var d = new Date();
        console.log(d); //current time
        //指定时间对象
        var d2 = new Date("12/03/2016 11:00:30");
        d2.getDate(); //day
        d.getDay();//weekday  sunday is 0
        d.getMonth();// january is 0
        d.getTime();//时间戳 从1970 1 1 0:0:0 ms数
        Date.now(); //当前时间戳
    </script>
</head>
