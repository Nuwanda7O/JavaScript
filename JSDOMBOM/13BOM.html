<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 浏览器对象模型 BOM
    BOM包含DOM
    window是浏览器的顶级对象
    -->

    <!-- 计时器 -->
    <script>
        var timer = setTimeout(function () {
            alert('daodianle');
        },2000);
        clearTimeout(timer);
    </script>
    <!-- 回调函数 callback 回头调用 需要等待时间-->
    
    <!-- setInterval 每间隔一段时间就调用一次 重复调用-->

    
</body>
